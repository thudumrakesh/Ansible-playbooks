vars:
  aws_credentials:
    aws_access_key: "---"
    aws_secret_key: "---"
  title: "ARTH"
  vpc:
    name: "rakeshvpc"
    cidr_block: "10.0.0.0/16"
  igw_name: "rakeshigw"
  subnets:
    - name: "ansiblepub"
      cidr_block: "10.0.1.0/24"
    - name: "ansiblepvt"
      cidr_block: "10.0.2.0/24"
  route_tables:
    - name: "route1"
      routes:
        - destination_cidr_block: "0.0.0.0/0"
          gateway: "{{ igw_name }}"
    - name: "route2"
      routes: []
  security_group:
    name: "ansible_sg"
    ingress_rules:
      - cidr_block: "0.0.0.0/0"
        port: 22
  region: "us-east-2"
  availability_zones:
    - "us-east-2a"
    - "us-east-2b"
  ec2_instance:
    image_id: "ami-00cda30cf72311684"
    instance_type: "t2.micro"
    instance_name: "My_ansible"
